<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<style type="text/css">
			html body {
				height: 100%;
				margin: 0px;
				padding: 0px
			}
			
			#map_canvas {
				height: 100%
			}
		</style>
		
		<script type="text/javascript"
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAP0QJNvoaw8rOBjWgDsClVw5zHlmM9l5o&sensor=TRUE">
		
		</script>
		
		<!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script> -->
		
		<script type="text/javascript">
function initMap(){
	
	var loc_kawasaki = new google.maps.LatLng(35.53091, 139.70305);
	var mapOptions = {
		center: loc_kawasaki,
		zoom: 15		
	}
	var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
}	    
google.maps.event.addDomListener(window, 'load', initMap);
		</script>
	</head>
	
	<body>
		<div id="map_canvas"></div>
		<div id="content">
			<h1>今日の飯はどこでしましょうか？</h1>
		</div>

</html>
